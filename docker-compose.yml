version: '3.9'
services:

  #Frontend
  client:
    restart: always
    container_name: client
    build:
      context: ./client
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    environment:
      - NODE_ENV=development
      - CI=true
      - VIRTUAL_PORT=3001
      - VIRTUAL_HOST=client.localhost

  #Backend
  app:
    restart: always
    container_name: app
    build:
      context: ./server/laravel
      dockerfile: Dockerfile
    volumes:
      - ./server/laravel:/var/www
    depends_on:
      - db
      - nginx-proxy
    environment:
      - APP_LOG_FILE=${APP_LOG_FILE}
      - VIRTUAL_PORT=56
      - VIRTUAL_HOST=app.localhost
    env_file:
      - .env

  ml-service:
    restart: always
    container_name: ml-service
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    volumes:
      - ./ml-service:/usr/src/app
    ports:
      - ${ML_SERVICE_HOST_PORT:-9000}:${ML_SERVICE_CONTAINER_PORT:-9000}

  nginx-proxy:
    restart: always
    build:
      context: ./server/nginx-proxy
      dockerfile: Dockerfile
    container_name: nginx-proxy
    ports:
      - ${NGINX_PROXY_HOST_PORT:-80}:${NGINX_PROXY_CONTAINER_PORT:-80}
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  db:
    image: postgres:15
    container_name: db
    ports:
      - ${DB_PORT:-5432}:${DB_PORT:-5432}
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_DB=${DB_DATABASE:-postgres}
      - POSTGRES_USER=${DB_USER:-root}
      - POSTGRES_PASSWORD=${DB_PASSWORD?}

